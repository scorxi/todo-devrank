<div data-cy="modal-delete" class="modal-alert-container">
  <div>
    <mat-icon svgIcon="alert-icon" style="width: 84px; height: 84px"></mat-icon>
  </div>
  <div>
    <p>Apakah anda yakin akan menghapus</p>
    <span><strong>"Meeting dengan Client"</strong></span>
  </div>
  <div>
    <button type="button" class="button-cancel" (click)="onCancel()">Batal</button>
    <button type="button" class="button-approve" (click)="onDelete()">Hapus</button>
  </div>
</div>
